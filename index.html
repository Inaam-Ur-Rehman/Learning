<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>
    <form>
        <input 
            type="password"
            placeholder="Password"
            required
            minlength="8"
            maxlength="10"
        />
        <input
            type="number"
            placeholder="Age"
            required
            min="18"
            max="70"
        />
        <h3>Skills</h3>
        <input 
            type="checkbox"
            value="HTML"
        />HTML <br/>
        <input 
            type="checkbox"
            value="CSS"
        />CSS <br />
        Gender <br/>
        <input 
            type="radio"
            name="gender"
            value="male"
        />Male <br/>
        <input 
            type="radio"
            name="gender"
            value="female"
        />Female <br />

        

        <input type="submit"/>
        
    </form>
</body>
</html>
